syntax = "proto3";
package xavierlepretre.checkers.checkers;

option go_package = "github.com/xavierlepretre/checkers/x/checkers/types";

import "gogoproto/gogo.proto";

message PlayerInfo {
  string creator = 1;
  string index = 2;
  uint64 wonCount = 3; 
  uint64 lostCount = 4; 
  uint64 forfeitedCount = 5; 
}
